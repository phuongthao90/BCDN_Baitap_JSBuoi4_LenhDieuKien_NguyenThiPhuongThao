<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <!-- BS4 css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
 
  <div class=" mt-5 container d-flex">
    <!-- Bài 1 -->
    <div class="Bai1 col-3 border">
      <form class="mt-2"> 
        <h4>BÀI SỐ 1</h4>
        <div class="form-group">
          <label for="inputNum1">Nhập vào số nguyên thứ nhất</label>
          <input type="number" class="form-control" id="inputNum1">
          <label for="inputNum2">Nhập vào số nguyên thứ hai</label>
          <input type="number" class="form-control" id="inputNum2">
          <label for="inputNum3">Nhập vào số nguyên thứ ba</label>
          <input type="number" class="form-control" id="inputNum3">
        </div>
        <button id="btn1" type="button" class="btn btn-primary">Sắp xếp</button>
        <p id="txtResult1" class="alert alert-success mt-2"></p>
      </form>
    </div>
    

    <!-- Bài 2 -->
    <div class="Bai2 col-3 border">
      <form class="mt-2">
        <h4>BÀI SỐ 2</h4>
        <div class="form-group">
          <label for="inputMember">Vui lòng trả lời: Ai đang sử dụng máy?</label>
          <input type="text" class="form-control" id="inputMember">
        </div>
        <button id="btn2" type="button" class="btn btn-primary">Answer</button>
        <p id="txtResult2" class="alert alert-success mt-2"></p>
      </form>
    </div>
    
    <!-- Bài 3 -->
    <div class="Bai3 col-3 border">
      <form class="mt-2">
        <h4>BÀI SỐ 3</h4>
        <div class="form-group">
          <label for="inputN1">Nhập vào số nguyên dương thứ nhất</label>
          <input type="number" class="form-control" id="inputN1">
          <label for="inputN2">Nhập vào số nguyên dương thứ hai</label>
          <input type="number" class="form-control" id="inputN2">
          <label for="inputN3">Nhập vào số nguyên dương thứ ba</label>
          <input type="number" class="form-control" id="inputN3">
        </div>
        <button id="btn3" type="button" class="btn btn-primary">Tính</button>
        <p id="txtResult3" class="alert alert-success mt-2"></p>
      </form>
    </div>
   
    <!-- Bài 4 -->
    <div class="Bai3 col-3 border">
      <form class="mt-2">
        <h4>BÀI SỐ 4</h4>
        <div class="form-group">
          <label for="inputA">Nhập vào chiều dài 1 cạnh của tam giác</label>
          <input type="number" class="form-control" id="inputA">
          <label for="inputB">Nhập vào chiều dài cạnh thứ 2 của tam giác</label>
          <input type="number" class="form-control" id="inputB">
          <label for="inputC">Nhập vào chiều dài cạnh thứ 3 của tam giác</label>
          <input type="number" class="form-control" id="inputC">
        </div>
        <button id="btn4" type="button" class="btn btn-primary">Loại tam giác</button>
        <p id="txtResult4" class="alert alert-success mt-2"></p>
      </form>
    </div>
  </div>

  <!-- BS4 js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <!-- main js -->
  <script src="./main.js"></script>

</body>

</html>
